<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="estilo.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <div class="topnav">
        <a href="#" onclick="fVerCategoria()">Categorías</a>
        <a href="#" onclick="fVerProducto()">Productos</a>
        <a href="#" onclick="fVerOrdenes()">Órdenes</a>
        <div class="topnav-right">
          <a href="#" onclick="fVerCliente()">Usuarios</a>
          <a href="#about">Acerca de...</a>
        </div>
      </div>
    </header>
    <div>
      <div class="main container">
        <h1 id="Titulo">Listado de las categorías disponibles en la tienda.</h1>
        <div id="filtro">
          <div class="form-group">
            <label for="filtrotexto"
              >Puede realizar una búsqueda mas específica filtrando por la
              descripción de la categoría.</label
            >
            <input
              type="text"
              class="form-control"
              name="filtrotexto"
              id="filtrotexto"
              placeholder="Ingrese filtro para búsqueda"
            />
          </div>
          <button class="btn btn-dark" onclick="fVerCategoriaPorDescripcion()">
            Aplicar filtro
          </button>
        </div>
        <p id="textogeneral"></p>
        <!--Inicio de Tabla-->
        <table class="container table table-striped">
          <thead id="TablaEncabezado" class="thead-dark"></thead>
          <tbody id="TablaDetalle"></tbody>
        </table>
      </div>
    </div>

    <!-- Modal para compra y mostrar algunos detalles -->
    <div class="modal" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 id="titulomodal" class="modal-title">Modal Heading</h4>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div id="modalcontenido">
              <p id="Producto"></p>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <div id="iconbar" class="icon-bar"></div>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para actualizar el cliente -->
    <div class="modal" id="modalcliente">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 id="titulomodalcliente" class="modal-title">Modal Heading</h4>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div id="modalclientecontenido">
              <p>Registre la información que desea actualizar.</p>
              <!--Dato para actualizar el cliente-->
              <label for="nombre">Nombre</label>
              <input
                type="text"
                class="form-control"
                name="nombre"
                id="nombre"
                placeholder="Ingrese el nombre del cliente"
              />
              <hr>
              <label for="primerapellido">Primer Apellido</label>
              <input
                type="text"
                class="form-control"
                name="primerapellido"
                id="primerapellido"
                placeholder="Ingrese el primer apellido del cliente"
              />
              <hr>
              <label for="segundoapellido">Segundo Apellido</label>
              <input
                type="text"
                class="form-control"
                name="segundoapellido"
                id="segundoapellido"
                placeholder="Ingrese el segundo apellido del cliente"
              />
              <hr>
              <label for="correoelectronico">Correo electrónico</label>
              <input
                type="text"
                class="form-control"
                name="correoelectronico"
                id="correoelectronico"
                placeholder="Ingrese el correo electrónico del cliente"
              />
              <hr>
              <label for="celular">Celular</label>
              <input
                type="text"
                class="form-control"
                name="celular"
                id="celular"
                placeholder="Ingrese el celular del cliente"
              />
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <div id="iconbarcliente" class="icon-bar"></div>
            <button id="closemodalcliente" type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Alertas

    <div class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';"
        >&times;</span
      >
      <strong>Danger!</strong> Indicates a dangerous or potentially negative
      action.
    </div>-->

    <!--Scripts-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="logica.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script>
      //Para manejo del modal
      // Get the modal
      var modal = document.getElementById("modal");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      };

      var spanclose = document.getElementById("closemodalcliente");
      spanclose.onclick = function () {
        modalcliente.style.display = "none";
      };

    </script>
  </body>
</html>
